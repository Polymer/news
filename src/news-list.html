<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-layout/app-grid/app-grid-style.html">

<link rel="import" href="news-category-data.html">
<link rel="import" href="news-side-list.html">

<dom-module id="news-list">

  <template>

    <style include="app-grid-style">

      :host {
        display: block;
        --paper-icon-button-ink-color: white;
      }

      ul {
        padding: 0;
        margin: 0;
        list-style: none;
      }

      li {
        display: block;
      }

      li:first-child {
        @apply(--app-grid-expandible-item);
      }


      /* desktop */
      @media (min-width: 768px) {
        :host {
          margin: 0 40px;
          --app-grid-columns: 4;
          --app-grid-gutter: 10px;
          --app-grid-expandible-item-columns: 4;
        }

        .container {
          @apply(--layout-horizontal);
        }

        .container > main {
          @apply(--layout-flex-auto);
        }

        .container > aside {
          margin-left: 24px;
          width: 300px;
          min-width: 300px;
        }
      }

      /* mobile */
      @media (max-width: 767px) {
        aside {
          display: none;
        }
      }

    </style>

    <!--
      app-route provides the name of the category.
    -->
    <app-route
        route="[[route]]"
        pattern="/:category"
        data="{{routeData}}"></app-route>

    <!--
      news-category-data provides the category data for a given category name.
    -->
    <news-category-data
        id="categoryData"
        category-name="[[routeData.category]]"
        category="{{category}}"
        failure="{{failure}}"></news-category-data>

    <div class="container">
      <main>
        <ul class="app-grid">
          <li>
            <news-list-item featured item="[[featuredItem]]"></news-list-item>
          </li>
          <template is="dom-repeat" items="[[_getListItems(category.items)]]">
            <li>
              <news-list-item item="[[item]]"></news-list-item>
            </li>
          </template>
        </ul>
      </main>
      <aside>
        <news-side-list headline="Most Read" items="[[category.items]]"></news-side-list>
        <!-- most read  articles -->
      </aside>
    </div>

  </template>

  <script>

    Polymer({

      is: 'news-list',

      properties: {

        category: Object,

        featuredItem: {
          type: Object,
          computed: '_computeFeaturedItem(category.items)'
        },

        route: Object,

        routeData: Object,

        active: Boolean,

        failure: Boolean

      },

      observers: [
        '_categoryChanged(category, active)'
      ],

      created: function() {
        this._resizeHandler = this._resizeHandler.bind(this);
      },

      attached: function() {
        window.addEventListener('resize', this._resizeHandler);
      },

      detached: function() {
        window.removeEventListener('resize', this._resizeHandler);
      },

      _computeFeaturedItem: function(items) {
        return items ? items[0] : {};
      },

      _getListItems: function(items) {
        return items ? items.slice(1) : [];
      },

      _categoryChanged: function(category, active) {
        if (active) {
          this.debounce('change-section', function() {
            // Notify the category and the page's title
            this.fire('change-section', {
              category: category.name,
              title: category.title
            });
          });
        }
      },

      _tryReconnect: function() {
        this.$.categoryData.refresh();
      },

      _offlineChanged: function(offline) {
        if (!offline) {
          this._tryReconnect();
        }
      },

      _resizeHandler: function() {
        this.debounce('_resize', this.updateStyles, 50);
      }

    });

  </script>

</dom-module>
