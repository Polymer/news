<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="news-side-list">

  <template>

    <style>

      :host {
        display: block;
      }

      h3 {
        @apply(--app-sub-section-headline);
      }

      ul {
        margin: 0;
        padding: 0;
        list-style: none;
      }

      li {
        margin: 20px 0;
      }

      a {
        text-decoration: none;
        color: inherit;
        display: block;
      }

      .category {
        display: none;
      }

      .time-ago {
        font-size: 12px;
        font-weight: bold;
        white-space: nowrap;
      }

      :host([featured]) li {
        padding-bottom: 24px;
        border-bottom: var(--app-border-style);
      }

      :host([featured]) li:last-of-type {
        border-bottom: none;
      }

      :host([featured]) .category {
        display: inline-block;
        padding: 6px 20px 7px 20px;
        border: var(--app-border-style);
        font-weight: bold;
        font-size: 11px;
      }

      :host([featured]) .headline {
        display: block;
        margin: 20px 0;
      }

      :host([featured]) .time-ago {
        display: block;
      }

    </style>

    <h3>
      <content></content>
    </h3>
    <ul>
    <template is="dom-repeat" items="[[items]]">
      <li><a href$="[[item.href]]">
        <div class="category">[[item.category]]</div>
        <span class="headline">[[item.headline]]</span>
        <span class="time-ago">[[item.timeAgo]]</span>
      </a></li>
    </template>
    </ul>
  </template>

  <script>

    Polymer({

      is: 'news-side-list',

      properties: {

        items: Array

      }

    });

  </script>

</dom-module>
