<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="news-img.html">

<dom-module id="news-article-cover">

  <template>

    <style>
      :host {
        display: block;
      }

      [hidden] {
        display: none !important;
      }

      .flex {
        flex: 1;
      }

      .cover-text .category {
        padding: 6px 20px 7px;
        border: var(--app-border-style);
        display: inline-block;
        font-weight: bold;
        font-size: 11px;
      }

      h1 {
        font-weight: normal;
        font-size: 37px;
        line-height: 47px;
        margin: 24px 0;
      }

      .cover-text .meta {
        font-size: 11px;
        font-weight: bold;
        border-top: var(--app-border-style);
        padding: 24px 0;
      }

      .cover-img-container {
        position: relative;
        width: 100%;
      }

      .cover-img-container > news-img {
        display: block;
        width: 100%;
        height: auto;
        min-height: 60vh;
        object-fit: cover;
      }

      :host-context(.fixed-viewport-height) .cover-img-container > news-img {
        min-height: calc(var(--viewport-height) * 0.6);
      }

      .timer-icon {
        margin-left: 30px;
      }

      /* mobile */
      @media (max-width: 767px) {
        :host {
          background: #000;
        }

        .cover-text {
          position: relative;
          display: flex;
          flex-direction: column;
          height: 100vh;
          box-sizing: border-box;
          color: var(--app-cover-text-color);
          padding: 0 24px;
          z-index: 1;
        }

        :host-context(.fixed-viewport-height) .cover-text {
          height: var(--viewport-height);
        }

        .cover-text .category {
          border: var(--app-transparent-border-style);
        }

        .cover-text .meta {
          font-size: 11px;
          font-weight: bold;
          border-top: var(--app-transparent-border-style);
        }

        .cover-img-container {
          position: absolute;
          top: 0;
        }

        .cover-img-container .scrim {
          position: absolute;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          background: linear-gradient(to bottom, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0.25) 25%, rgba(0,0,0,0.25) 50%, rgba(0,0,0,0.7) 80%, rgba(0,0,0,1) 100%);
        }
      }

      /* mobile and desktop small */
      @media (max-width: 1309px) {
        h1 {
          font-size: 6vh;
          line-height: 7vh;
          max-height: calc(7vh * 7);
          overflow: hidden;
          display: -webkit-box;
          -webkit-line-clamp: 7;
          -webkit-box-orient: vertical;
        }

        :host-context(.fixed-viewport-height) h1 {
          font-size: calc(var(--viewport-height) * 0.06);
          line-height: calc(var(--viewport-height) * 0.07);
          max-height: calc(var(--viewport-height) * 0.49);
        }
      }
    </style>

    <div class="cover-text">
      <div class="flex"></div>
      <div>
        <!-- <div class="category">[[article.category]]</div> -->
      </div>
      <h1>[[article.headline]]</h1>
      <div class="meta">
        <!-- <span>[[article.timeAgo]]</span>
        <iron-icon class="timer-icon" icon="timer"></iron-icon>
        <span>[[article.readTime]]</span> -->
      </div>
    </div>

    <!-- <div class="cover-img-container">
      <news-img src="[[article.imageUrl]]" hidden$="[[!article.imageUrl]]"></news-img>
      <div class="scrim"></div>
    </div> -->

  </template>

  <script>
    class NewsArticleCover extends Polymer.Element {

      static get is() {
        return 'news-article-cover';
      }

      static get properties() {
        return {

          article: Object

        }
      }

    }

    customElements.define(NewsArticleCover.is, NewsArticleCover);
  </script>

</dom-module>
